<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./public/amazon-icon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Amazon Product Scraper</title>
  </head>
  <body>
    <div class="container">
      <h1>Amazon Product Scraper</h1>

      <form id="search-form">
        <input
          type="text"
          id="keyword"
          placeholder="Enter product keyword (e.g., headphones)"
          required
        />
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div id="loading" style="display: none">
        <p>Loading products...</p>
      </div>

      <div id="results" class="products-grid"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
